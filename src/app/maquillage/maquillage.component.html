<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <thead>
        <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Création</th> <th>Catégorie</th></tr>
    </thead>
    <tbody *ngFor="let maquillage of maquillage">
    <tr >
    <td>{{maquillage.idMaquillage}}</td>
    <td>{{maquillage.nomMaquillage}}</td>
    <td>{{maquillage.prixMaquillage}}</td>
    <td>{{maquillage.dateCreation | date:'dd/MM/yyyy'}}</td>
    <td>{{maquillage.brand.nombrand}}</td>

    <td><a class="btn btn-danger" (click)="supprimerMaquillage(maquillage)">Supprimer</a></td>
    <td><a class="btn btn-success" [routerLink]="['/updateMaquillage',maquillage.idMaquillage]">Modifier</a></td>


    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
